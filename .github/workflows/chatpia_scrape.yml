name: Scrape Chatpia

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_URL: ${{ secrets.API_URL }}
          CHATPIA_BASE_URL: ${{ secrets.CHATPIA_BASE_URL }}
          CHATPIA_TRUST_ENV_PROXIES: ${{ secrets.CHATPIA_TRUST_ENV_PROXIES }}
        run: |
          python3 chatpia_scraper.py
